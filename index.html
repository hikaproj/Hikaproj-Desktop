<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikaproj Web Desktop OS (Hikaproj Desktop)</title>
</head>
<body>
    <button onclick="bootOS(`boot/`);">OSを起動</button>
    <script>
        function bootOS(url) {
            window.location.href = `${url}`;
        }
    </script>
</body>
</html>
